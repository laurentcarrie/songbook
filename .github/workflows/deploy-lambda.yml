name: Deploy Songbook Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
      - 'template-existing-bucket.yaml'
      - '.github/workflows/deploy-lambda.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'lambda/**'
      - 'template-existing-bucket.yaml'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: songbook-processor
  STACK_NAME: songbook-processor

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Cleanup failed stack and orphaned resources
        run: |
          # Check if stack exists and is in a failed state
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "DOES_NOT_EXIST")

          echo "Stack status: $STACK_STATUS"

          if [ "$STACK_STATUS" = "ROLLBACK_COMPLETE" ] || [ "$STACK_STATUS" = "DELETE_FAILED" ]; then
            echo "Deleting failed stack..."
            aws cloudformation delete-stack --stack-name ${{ env.STACK_NAME }}
            aws cloudformation wait stack-delete-complete --stack-name ${{ env.STACK_NAME }}
            echo "Stack deleted"
          fi

          # Clean up orphaned IAM role if it exists outside CloudFormation
          ROLE_NAME="${{ env.STACK_NAME }}-role"
          if aws iam get-role --role-name "$ROLE_NAME" 2>/dev/null; then
            echo "Found orphaned IAM role, cleaning up..."
            # List and delete all inline policies
            for policy in $(aws iam list-role-policies --role-name "$ROLE_NAME" --query 'PolicyNames[]' --output text); do
              echo "Deleting policy: $policy"
              aws iam delete-role-policy --role-name "$ROLE_NAME" --policy-name "$policy"
            done
            # Detach all managed policies
            for arn in $(aws iam list-attached-role-policies --role-name "$ROLE_NAME" --query 'AttachedPolicies[].PolicyArn' --output text); do
              echo "Detaching policy: $arn"
              aws iam detach-role-policy --role-name "$ROLE_NAME" --policy-arn "$arn"
            done
            # Delete the role
            aws iam delete-role --role-name "$ROLE_NAME"
            echo "IAM role deleted"
          fi

      - name: Build SAM application
        run: sam build --template template-existing-bucket.yaml

      - name: Deploy SAM application
        run: |
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --image-repository ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}

      - name: Add S3 notification to existing bucket
        run: |
          # Get the Lambda ARN from the stack outputs
          LAMBDA_ARN=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`SongbookProcessorFunction`].OutputValue' \
            --output text)

          echo "Lambda ARN: ${LAMBDA_ARN}"

          # Create notification configuration
          cat > /tmp/notification.json << EOF
          {
            "LambdaFunctionConfigurations": [
              {
                "Id": "SongbookProcessorTrigger",
                "LambdaFunctionArn": "${LAMBDA_ARN}",
                "Events": ["s3:ObjectCreated:*", "s3:ObjectRemoved:*"],
                "Filter": {
                  "Key": {
                    "FilterRules": [
                      {
                        "Name": "prefix",
                        "Value": "songs/"
                      }
                    ]
                  }
                }
              }
            ]
          }
          EOF

          # Apply notification configuration
          aws s3api put-bucket-notification-configuration \
            --bucket zik-laurent \
            --notification-configuration file:///tmp/notification.json
